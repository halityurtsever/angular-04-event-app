<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="userName.invalid && (userName.touched || mouseoverLogin)">Required</em>
            <input #userName="ngModel" (ngModel)="userName" name="userName" id="userName" type="text"
                class="form-control" placeholder="User Name..." required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="password.invalid && (password.touched || mouseoverLogin)">Required</em>
            <input #password="ngModel" (ngModel)="password" name="password" id="password" type="password"
                class="form-control" placeholder="Password..." required />
        </div>

        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
</div>
